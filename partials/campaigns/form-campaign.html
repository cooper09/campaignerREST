<div>
	<form novalidate>
		
		<label>Title</label>
		<input type="text" ng-model="campaign.title" /><br />
		<label>Description</label>
		<input type="text" ng-model="campaign.description" /><br />
		<p></p>
		<label>Launch:</label>
		<input type="text" ng-model="launchDate" ng-change="onLaunchDateChanged(launchDate)"/><br />
		<p></p>
		<label>End Date:</label>
		<input type="text" ng-model="drawingDate" ng-change="onDrawingDateChanged(drawingDate)" /><br />
		<p></p>
		<label>Video:</label>
		<input type="text" ng-model="video" ng-change="onVideoChanged(video)" /><br />
		<p></p>
		<label>country:</label>
		<span ng-controller="countryController">
				     <select 
				      ng-model="selectedOption" 
				      ng-options="option.value as option.country for option in options"
				      ng-change="changeCountry(selectedOption)"
				      id="Country"
				      >
				    </select>
				  </span>
		<p></p>

		<label>Image:</label>
		<span ng-controller="imageController">
				     <select 
				      ng-model="selectedOption" 
				      ng-options="option.value as option.label for option in options"
				      ng-change="changeImage(selectedOption)"
				      id="Image"
				      >
				    </select>
				  </span>
		<p></p>
	
		</div>
		<label>Active?</label>
		<input type="radio" ng-model="campaign.active" data-ng-value="true"/>true
		<input type="radio" ng-model="campaign.active" data-ng-value="false"/>false<br />
		
		<button ng-click="saveItem(campaign)">{{saveButtonLabel}}</button>
		<button ng-click="deleteItem()" ng-show="{{hasDeleteButton}}">DELETE</button>
	</form>
</div><!-- end form -->
<p>Data Preview:</p>
<textarea style="color: yellow; background-color: black; font-family: monospace; font-size: 12px" rows="30" cols="150">
{{campaign | json}}
</textarea>
