<section class="listpage">
	
	<!-- Sub Nav -->
	<div ng-include="'partials/subnav-list.html'"></div>
	
	<!-- Image List -->
	<ul class="list">
		<li ng-repeat="item in images" class="imagelistitem">
			<a href="#/image/{{item.image_id}}"> 
				<div class="info">
					<h2>{{item.image}}</h2>
					<img ng-src="{{item.location}}"></img>
				</div>
				
			</a>
		</li>
	</ul>  
</section>
