</style>
<div>
	<form novalidate class="simple-form">
		Video ID: {{video.videoId}}<br/>
		Label:  <input type="text" ng-model="video.label" id="videolabel"/><br/>
		<p></p>
		<div id="videoupload">
	<div>
		<label>Select Video:</label>
		<input type="file" name="file" onchange="angular.element(this).scope().uploadVideo(this.files,'claim')"/>
	</div><!-- end loadup -->
	<div id="results"></div>
	<p></p>
		<button ng-click="saveItem(image)">{{saveButtonLabel}}</button>
		<button ng-click="deleteItem(image)" ng-show="{{hasDeleteButton}}">DELETE</button>
	</form>
</div>
<p></p>
</div><!-- end imageupload -->
<div>
	<b>Current Detail Video</b><br/>

</div>

{{image | json}}
</textarea>
